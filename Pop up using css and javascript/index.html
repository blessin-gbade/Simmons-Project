<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up Using CSS and JavaScript</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header>
        <div class="logo">Pop up menu</div>
        <div class="menu-container">
            <div class="visual-control"></div>
            <div class="menu-toggle">
                <span class="material-icons" style="
                      background-color: rgb(230, 218, 218);
                      font-size: 1.8em;
                      padding: 5px;
                    ">
                    menu
                </span>
            </div>
            <div class="menu-list">
                <div class="menu">Settings</div>
                <div class="menu">Theme</div>
                <div class="menu">Logout</div>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>

</html>
